<html>
    <head>
        <title>bai1 lab1</title>
        <script type="text/javascript">
            function kiemtra(x) {
                document.write("Số "+ x +" chia hết cho 2 mà không chia hết cho 5: " + ((x % 2 == 0 && x%5 != 0) ? "Đúng" : "Sai"));
                document.write("<br>");
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            kiemtra(8)
            kiemtra(10)
        </script>
    </body>
</html>
