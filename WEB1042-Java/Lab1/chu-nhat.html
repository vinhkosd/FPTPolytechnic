<html>

<head>
    <title>bai2 lab1</title>
</head>

<body>
    <script>
        // Khai báo chiều rộng, chiều dài
        var a = 20;
        var b = 50;

        // Tính diện tích, chu vi
        var x = (a + b) * 2;
        var y = a * b;

        // Xuất thông tin ra màn hình
        document.write("Chu vi: " + x);
        document.write("<br>");
        document.write("Dien tich: " + y);

    </script>
</body>

</html>
