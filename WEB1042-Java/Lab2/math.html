<body>
    <script>
        var x = prompt("Giá trị của bạn");
        var a = Math.sqrt(x);
        var b = Math.pow(x, 2);
        var c = Math.round(x);
        alert(`
            Căn số ${x} = ${a.toFixed(2)}\n
            Bình phương số ${x} = ${b.toFixed(2)}\n
            Làm tròn số ${x} = ${c}\n
        `)

    </script>
</body>
