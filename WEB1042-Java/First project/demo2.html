<html>
    <head>
        <title>Demo Slide1</title>
        <script type="text/javascript">
            function ham(x) {
                if(x >= 0)
                    document.write(x + " là số dương")
                else
                    document.write(x + " là số âm")
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            ham(5)
        </script>
    </body>
</html>
